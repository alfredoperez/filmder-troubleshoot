<div class="swiper">
  <div class="swiper-wrapper" [@listState]="cast.length">
    <div *ngFor="let actor of cast" class="swiper-slide text-center">
      <a
        class="actor-link"
        [href]="'https://' + (translate.currentLang || 'en') + '.wikipedia.org/wiki/' + actor.name"
        target="_blank">
        <img class="img-thumbnail" [src]="actor.profile_path! | poster" [alt]="actor.name" />
        <p class="light-elem">{{ actor.name }}</p>
      </a>
    </div>
  </div>
</div>
