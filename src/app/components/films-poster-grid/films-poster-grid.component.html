<div class="row">
  <div
    class="col-12 col-md-4 col-lg-3 mb-5 poster-card"
    *ngFor="let movie of movies"
    (click)="showDetailFilm(movie)">
    <img [src]="movie.poster_path | poster" class="img-fluid poster-image" />
    <div class="poster-description">
      <h3 class="poster-title light-elem">{{ movie.title }}</h3>
      <div class="row">
        <div class="col-10">
          <rating-decimal [rate]="movie.vote_average"></rating-decimal>
        </div>
        <div class="col-2 light-elem">
          {{ movie.vote_average | number : '1.1-2' }}
        </div>
      </div>
    </div>
  </div>
</div>
