  <div class="login-box">

    <h2>Login</h2>
    <form>
      <div class="user-box">
        <input type="text" id="email">
        <label for="email">E-Mail</label>
      </div>
      <div class="user-box">
        <input type="password" id="password">
        <label for="password">Password</label>
      </div>
      <div class="buttons-box">

        <a (click)="onLogin()">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Login
        </a>
        <a (click)="onSignUp()">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Sign up
        </a>
      </div>
    </form>

  </div>
